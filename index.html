<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cronômetro</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Cronômetro:</h1>
    <p class="clock">00:00:00</p>

    <p class="others">
      <input type="number" name="insert" class="insert" placeholder="DIGITE EM SEGUNDOS">
      <input type="submit" class="send" value="INSERIR">
      <button class="fiveMore">+5s</button>
      <button class="fifteenMore">+15s</button>
      <button class="thirtyMore">+30s</button>
      <button class="fortyfiveMore">+45s</button>
    </p>
    
    <p class="main">
      <button class="start">Iniciar</button>
      <button class="stop">Pausar</button>
      <button class="reset">Zerar</button>
    </p>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
